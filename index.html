<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahati Mestri - Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000000;
            font-family: 'Arial', sans-serif;
            text-align: center;
            cursor: none;
            overflow: hidden;
        }

        .cursor {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgb(13, 0, 191);
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.1s linear;
            mix-blend-mode: difference;
        }

        /* Grid background */
        .grid-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: 50px 50px;
            opacity: 0.1;
            transition: transform 0.1s ease-out;
            background-image: linear-gradient(white 1px, transparent 1px),
                              linear-gradient(90deg, white 1px, transparent 1px);
        }

        h1, h2, .CTA-btn {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: aliceblue;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            animation-delay: 0.2s;
        }

        .gradient-text {
            font-size: 5rem;
            background: linear-gradient(90deg, #3c00ff, #a000b1, #ff00c3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 3s infinite linear;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .CTA-btn {
            background: #f9fbff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            animation-delay: 0.4s;
        }

        .CTA-btn:hover {
            background: #9c27b0;
            color: white;
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(156, 39, 176, 0.4);
        }

        /* Doodle Styling */
        .doodle {
            position: absolute;
            width: 50px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .doodle:hover {
            transform: scale(1.2) rotate(10deg);
            filter: drop-shadow(0px 0px 10px white);
        }

        /* Left side doodles */
.doodle1 { top: 10%; left: 2%; }  /* Gear */
.doodle2 { top: 22%; left: 6%; } /* Headphones */
.doodle3 { top: 40%; left: 2%; } /* Cactus */
.doodle4 { top: 50%; left: 6%; } /* Cursor */
.doodle5 { top: 65%; left: 2%; } /* Lightning */
.doodle6 { top: 75%; left: 6%; } /* Pacman */
.doodle7 { top: 85%; left: 2%; } /* Zzz */
.doodle8 { top: 95%; left: 8%; } /* Heart */

/* Right side doodles */
.doodle9 { top: 10%; right: 2%; }  /* Arrow */
.doodle10 { top: 22%; right: 6%; } /* Lightbulb */
.doodle11 { top: 40%; right: 2%; } /* Sparkles */
.doodle12 { top: 50%; right: 6%; } /* Coffee cup */
.doodle13 { top: 65%; right: 2%; } /* Pencil */
.doodle14 { top: 75%; right: 6%; } /* Star */
.doodle15 { top: 90%; right: 2%; } /* Music notes */

       

        /* Responsive Design */
        @media (max-width: 768px) {
            .doodle {
                width: 35px;
            }
            .doodle-left1, .doodle-left2, .doodle-left3,
            .doodle-right1, .doodle-right2, .doodle-right3 {
                left: 5%;
                right: 5%;
            }
        }
        /* Navbar */
.navbar {
    background-color: rgb(33, 33, 33);
    width: 100%;
    position: fixed;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000; /* Keeps navbar above other elements */
}

        .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .navbar-brand .navbar-brand:hover{
            color:rgb(160, 153, 255) !important;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
    
        .navbar-toggler {
            border: none;
        }
    
        /* Navbar Links */
        .navbar-nav .nav-link {
            color: rgb(234, 243, 255) !important;
            font-weight: 200;
            transition: color 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:active {
            color: rgb(255, 255, 255) !important;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }
    
        /* Purple Hover Effect */
        .navbar-nav .nav-link:hover {
            color: rgb(160, 153, 255) !important;
        }
    
        /* Hamburger Menu Icon */
        .navbar-toggler-icon {
            filter: invert(1); /* Makes it white */
        }

    </style>
</head>
<body>

    <div class="grid-container" id="grid"></div>
    <div class="cursor" id="cursor"></div>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="home.html">MAHATI MESTRI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="work.html"><b>Work</b></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div>
            <h1>Hello, I'm <span class="gradient-text"><br>Mahati Mestri</span></h1>
            <h2 style="color: white;font-size: medium;font-weight: 200;">A UI UX Student</h2>
            <br>
            <a href="work.html" class="CTA-btn">View Work</a>
        </div>
    </div>

    <div class="doodle-container">
        <img src="imagesmedia/flower-doodle-outline.png" class="doodle doodle1">
        <img src="imagesmedia/Headset.png" class="doodle doodle2" >
        <img src="imagesmedia/cactus (1).png" class="doodle doodle3">
        <img src="imagesmedia/cursor.png" class="doodle doodle4">
        <img src="imagesmedia/light.png" class="doodle doodle5">
        <img src="imagesmedia/zzz 1.png" class="doodle doodle6">
        <img src="imagesmedia/heart.png" class="doodle doodle8">
    
        <img src="imagesmedia/arrow (1).png" class="doodle doodle9">
        <img src="imagesmedia/lamp.png" class="doodle doodle10">
        <img src="imagesmedia/shine.png" class="doodle doodle11">
        <img src="imagesmedia/Cup (1).png" class="doodle doodle12">
        <img src="imagesmedia/pentool.png" class="doodle doodle13">
        <img src="imagesmedia/favorites 1.png" class="doodle doodle14">
        <img src="imagesmedia/music.png" class="doodle doodle15">
    </div>

    <script>
        const cursor = document.getElementById("cursor");
        const grid = document.getElementById("grid");

        document.addEventListener("mousemove", (e) => {
            cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
            grid.style.transform = `translate(${e.clientX * 0.02}px, ${e.clientY * 0.02}px)`;
        });
    </script>

</body>
</html>
