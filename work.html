        body {

        /* Custom Cursor */
    .cursor {
    position: fixed;  /* Fixed to stay above everything */
    width: 15px;
    height: 15px;
    background: rgb(160, 153, 255);
    border-radius: 50%;
    pointer-events: none;
    transition: transform 0.1s linear;
    mix-blend-mode: difference;
    z-index: 9999; /* Ensures it stays on top */
}

/* Navbar */
.navbar {
    background-color: rgb(33, 33, 33);
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000; /* Keeps navbar above other elements */
}

        .navbar-brand {

            font-weight: bold;
        }

        .navbar-brand .navbar-brand:hover{
            color:rgb(160, 153, 255) !important;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
    
        .navbar-toggler {
            border: none;
        }
    
        /* Navbar Links */
        .navbar-nav .nav-link {
            color: rgb(234, 243, 255) !important;
            font-weight: 200;
            transition: color 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:active {
            color: rgb(255, 255, 255) !important;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
    
        /* Purple Hover Effect */
        .navbar-nav .nav-link:hover {
            color: rgb(160, 153, 255) !important;
        }
    
        /* Hamburger Menu Icon */
        .navbar-toggler-icon {
            filter: invert(1); /* Makes it white */
        }
    
        /* Project Cards */
        .project-card {
            border: none;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            height: 100%;

        .project-card:hover {

        .project-card img {

            height: 180px;

        }
    
        .card-body {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            height: 50px;
        }
    
        .card-text {

            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
    </style>
